<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="etch-a-sketch">
        <div class="title">Etch-A-Sketch</div>
        <div class="grid"></div>
        <div class="bottom">
            <div class="left-wheel">
                <div class="reset-button">Reset</div>
            </div>
            <div class="colors-container">
                <div class="colors-title">Colors</div>
                <div class="colors">
                    <button class="red" onclick="selectColor('rgb(255,0,0)')">Red</button>
                    <button class="green" onclick="selectColor('rgb(0,255,0)')">Green</button>
                    <button class="blue" onclick="selectColor('#0000FF')">Blue</button>
                    <button class="orange" onclick="selectColor('#FFA500')">Orange</button>
                    <button class="purple" onclick="selectColor('#A020F0')">Purple</button>
                    <button class="yellow" onclick="selectColor('#FFFF00')">Yellow</button>
                    
                </div>
                <div class="main-colors">
                    <button class="psychadelic" onclick="selectColor(`psychadelic`)">Psychadelic</button>
                    <button class="black" onclick="selectColor('#000000')">Black</button>
                </div>
            </div>
            <div class="right-wheel">
                <button onclick="resizeGrid(40, 28)">40x28</button>
                <button onclick="resizeGrid(32, 24)">32x24</button>
                <button onclick="resizeGrid(24, 18)">24x18</button>
            </div>
        </div>
    </div>
    <div class="copyright">
        <div class="name">Zachary Tartera</div>
        <div class="github-link">
            <a href="https://github.com/zarthera"><img src="images/github-mark.png" alt="" style="width:24px;height:24px;"></a>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
