<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="etch-a-sketch">
        <div class="title">Etch-A-Sketch</div>
        <div class="grid"></div>
        <div class="bottom">
            <div class="left-wheel">
                <div class="reset-button">Reset</div>
            </div>
            <div class="right-wheel">
                <button onclick="resizeGrid(40, 28)">40x28</button>
                <button onclick="resizeGrid(32, 24)">32x24</button>
                <button onclick="resizeGrid(24, 18)">24x18</button>
            </div>
        </div>
    </div>
    <div class="copyright">Zachary Tartera</div>
    <script src="index.js"></script>
</body>
</html>
